name: CI

on:
  push:
    branches: [main]
    paths:
      - "services/connect-career-be/**"
      - ".github/workflows/**"
  pull_request:
    branches: [main]
    paths:
      - "services/connect-career-be/**"
      - ".github/workflows/**"

jobs:
  build-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/connect-career-be
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: services/connect-career-be/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm test -- --passWithNoTests

      - name: E2E tests
        run: npm run test:e2e

      - name: Build
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: connect-career-be-dist
          path: services/connect-career-be/dist

  deploy:
    name: Deploy to Render
    needs: build-test
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      ${{ secrets.RENDER_DEPLOY_HOOK_URL != '' }}
    steps:
      - name: Trigger Render deploy via Deploy Hook
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          echo "Triggering Render deploy..."
          status=$(curl -sS -X POST -H "Accept: application/json" "$RENDER_DEPLOY_HOOK_URL" -w "%{http_code}" -o /tmp/render_out || true)
          echo "Render response code: $status"
          if [ "$status" -lt 200 ] || [ "$status" -ge 400 ]; then
            echo "Render deploy hook failed"
            echo "Response body:" && cat /tmp/render_out || true
            exit 1
          fi
          echo "Deploy hook triggered successfully."
