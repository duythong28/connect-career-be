name: CI (ai-service)

on:
  push:
    branches: [main]
    paths:
      - "services/ai-service/**"
      - ".github/workflows/**"
  pull_request:
    branches: [main]
    paths:
      - "services/ai-service/**"
      - ".github/workflows/**"

jobs:
  build-test:
    name: Lint and Test (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/ai-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            services/ai-service/requirements.txt
            services/ai-service/requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint (ruff)
        run: ruff check .

      - name: Tests (pytest)
        run: pytest -q

  deploy:
    name: Deploy to Render (ai-service)
    needs: build-test
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      ${{ secrets.RENDER_AI_DEPLOY_HOOK_URL != '' }}
    steps:
      - name: Trigger Render deploy via Deploy Hook
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_AI_DEPLOY_HOOK_URL }}
        run: |
          echo "Triggering Render deploy (ai-service)..."
          status=$(curl -sS -X POST -H "Accept: application/json" "$RENDER_DEPLOY_HOOK_URL" -w "%{http_code}" -o /tmp/render_out || true)
          echo "Render response code: $status"
          if [ "$status" -lt 200 ] || [ "$status" -ge 400 ]; then
            echo "Render deploy hook failed"
            echo "Response body:" && cat /tmp/render_out || true
            exit 1
          fi
          echo "Deploy hook triggered successfully."
