apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: connect-career
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 2
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 5
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
    spec:
      containers:
      - name: ai-service
        image: ai-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: ai-service-config
        - secretRef:
            name: ai-service-secret
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /etc/google-cloud/credentials.json
        volumeMounts:
        - name: google-cloud-credentials
          mountPath: /etc/google-cloud
          readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        lifecycle:
          preStop:
            exec:
              command: ["/bin/bash", "-c", "sleep 15"]
      volumes:
      - name: google-cloud-credentials
        secret:
          secretName: google-cloud-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service-service
  namespace: connect-career
spec:
  selector:
    app: ai-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP