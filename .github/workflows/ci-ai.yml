name: CI (AI Service)

on:
  push:
    branches: [main, dev, staging, prod]
    paths:
      - "services/ai-service/**"
      - ".github/workflows/ci-ai.yml"
  pull_request:
    branches: [main]
    paths:
      - "services/ai-service/**"
      - ".github/workflows/ci-ai.yml"

jobs:
  build-test:
    name: Lint and Test (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/ai-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            services/ai-service/requirements.txt
            services/ai-service/requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint (ruff)
        run: ruff check .

      - name: Tests (pytest)
        run: pytest -q
