name: CI (Backend)

on:
  push:
    branches: [main, dev, staging, prod]
    paths:
      - "services/connect-career-be/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "services/connect-career-be/**"
      - ".github/workflows/ci.yml"

jobs:
  build-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/connect-career-be
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: services/connect-career-be/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm test -- --passWithNoTests

      - name: E2E tests
        run: npm run test:e2e

      - name: Build
        run: npm run build
